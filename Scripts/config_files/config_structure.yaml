parameters:
  - name: device_port
    type: string
    nullable: true
    default: ""
    pattern: ".+"  # non-empty when provided
  - name: torque
    type: bool
    nullable: false
    default: true
  - name: calibration_file
    type: string
    nullable: false
    default: "robot.json"
    pattern: ".+\\.json$"
